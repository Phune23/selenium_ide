name: Run Selenium Tests  # ğŸ“Œ TÃªn workflow

on:
  push:
    branches:
      - main  # ğŸ“Œ Cháº¡y khi cÃ³ commit vÃ o nhÃ¡nh `main`
  pull_request:
    branches:
      - main  # ğŸ“Œ Cháº¡y khi cÃ³ PR vÃ o nhÃ¡nh `main`

jobs:
  test:
    runs-on: ubuntu-latest  # ğŸ“Œ Cháº¡y trÃªn mÃ´i trÆ°á»ng Ubuntu

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # ğŸ“Œ Láº¥y code tá»« repo vá» mÃ¡y runner

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # ğŸ“Œ DÃ¹ng Node.js 18

      - name: Install dependencies
        run: npm install  # ğŸ“Œ CÃ i Ä‘áº·t thÆ° viá»‡n

      - name: Install Edge & EdgeDriver
        run: |
            sudo apt update || sudo apt update --allow-releaseinfo-change
            sudo apt install -y microsoft-edge-stable || sudo apt install -y microsoft-edge-beta
            EDGE_VERSION=$(microsoft-edge --version | awk '{print $3}')
            echo "Edge Version: $EDGE_VERSION"  # âœ… Kiá»ƒm tra phiÃªn báº£n
            wget -O msedgedriver.zip "https://msedgedriver.azureedge.net/${EDGE_VERSION}/edgedriver_linux64.zip"
            unzip -o msedgedriver.zip
            sudo mv msedgedriver /usr/local/bin/
            sudo chmod +x /usr/local/bin/msedgedriver

      - name: Verify EdgeDriver installation
        run: |
            ls -l /usr/local/bin/
            which msedgedriver
            msedgedriver --version  # âœ… Kiá»ƒm tra driver Ä‘Ã£ cÃ i Ä‘áº·t Ä‘Ãºng chÆ°a

      - name: Fix permissions for Mocha
        run: chmod +x node_modules/.bin/mocha
    
      - name: Run Selenium Tests
        run: npx mocha tC2.spec.js  # ğŸ“Œ Cháº¡y test Selenium

      - name: Upload test results (optional)
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
