name: Run Selenium Tests  # ğŸ“Œ TÃªn workflow

on:
  push:
    branches:
      - main  # ğŸ“Œ Cháº¡y khi cÃ³ commit vÃ o nhÃ¡nh `main`
  pull_request:
    branches:
      - main  # ğŸ“Œ Cháº¡y khi cÃ³ PR vÃ o nhÃ¡nh `main`

jobs:
  test:
    runs-on: ubuntu-latest  # ğŸ“Œ Cháº¡y trÃªn mÃ´i trÆ°á»ng Ubuntu

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # ğŸ“Œ Láº¥y code tá»« repo vá» mÃ¡y runner

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # ğŸ“Œ DÃ¹ng Node.js 18

      - name: Install dependencies
        run: npm install  # ğŸ“Œ CÃ i Ä‘áº·t thÆ° viá»‡n

    #   - name: Install Chrome & ChromeDriver
    #     run: |
    #       sudo apt update
    #       sudo apt install -y google-chrome-stable
    #       CHROME_VERSION=$(google-chrome --version | awk '{print $3}')
    #       sudo apt install -y chromium-chromedriver
      - name: Install Edge & EdgeDriver
        run: |
            sudo apt update
            sudo apt install -y microsoft-edge-stable
            wget -q https://msedgedriver.azureedge.net/latest/linux64_msedgedriver.zip
            unzip linux64_msedgedriver.zip
            sudo mv msedgedriver /usr/local/bin/

      - name: Fix permissions for Mocha
        run: chmod +x node_modules/.bin/mocha
    
      - name: Run Selenium Tests
        run: npx mocha tC2.spec.js  # ğŸ“Œ Cháº¡y test Selenium

      - name: Upload test results (optional)
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
